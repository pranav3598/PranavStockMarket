<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Add IPO</h4>
            <form >
                <fieldset>
                <div class="form-group">
                  <label for="companyName">companyName</label>
                  <input type="text"  class="form-control" id="companyName">
                </div>
                <div class="form-group">
                  <label for="stockExchange">stockExchange</label>
                  <input type="text" class="form-control" id="stockExchange">
                </div>
                <div class="form-group">
                  <label for="price">price</label>
                  <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group">
                  <label for="totalNumber">totalNumber</label>
                  <input type="text" class="form-control" id="totalNumber">
                </div>
                <div class="form-group">
                  <label for="openDate">openDate</label>
                  <input type="text"  class="form-control" id="openDate">
                </div>
                <div class="form-group">
                  <label for="remarks">remarks</label>
                  <input type="text" class="form-control" id="remarks">
                </div>
            </fieldset>
              </form>
              <div class="row"  style="margin-bottom:50px;">
                <div class="col-md-12">
                  <button type="button" class="btn btn-success btn-block" (click)="addIPO()">Add</button>
                </div>
              </div>
            </div>

        </div>
        </div>
        <div class="alert alert-success" role="alert" style ="margin-top:30px;" *ngIf="isShow">
            Add New IPO successfully !
            </div>
