<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Add Company</h4>
<form >
    <fieldset>
    <div class="form-group">
      <label for="companyName">companyName</label>
      <input type="text"  class="form-control" id="companyName">
    </div>
    <div class="form-group">
      <label for="turnover">turnover</label>
      <input type="text"  class="form-control" id="turnover">
    </div>
    <div class="form-group">
      <label for="ceo">ceo</label>
      <input type="text"  class="form-control" id="ceo">
    </div>
    <div class="form-group">
      <label for="stockExchange">stockExchange</label>
      <input type="text" class="form-control" id="stockExchange">
    </div>
    <div class="form-group">
      <label for="boardDirector">boardDirector</label>
      <input type="text"  class="form-control" id="boardDirector">
    </div>
    <div class="form-group">
      <label for="sector">sector</label>
      <input type="text" class="form-control" id="sector">
    </div>
    <div class="form-group">
      <label for="writeup">writeup</label>
      <input type="text"  class="form-control" id="writeup">
    </div>
    <div class="form-group">
      <label for="companyCode">companyCode</label>
      <input type="text"  class="form-control" id="companyCode">
    </div>
</fieldset>
  </form>
  <div class="row"  style="margin-bottom:50px;">
    <div class="col-md-12">
      <button type="button" class="btn btn-success btn-block" (click)="addCompany()">Add</button>
    </div>
  </div>
</div>

</div>
</div>
  
  <div class="alert alert-success" role="alert" style ="margin-top:30px;" *ngIf="isShow">
  Add New Company successfully !
  </div>
