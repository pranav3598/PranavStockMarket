
<div class="container">
  <div class="row">
      <div class="col-lg-12 col-sm-12">
<div style="margin-top:20px;">
  <h3>Charts Comparision</h3>
  <hr>
  <form>
    <div class="form-group">
      <label for="company1">Add Sector</label>
      <select class="custom-select" id="company1"  (change)="onChange1($event)">
        <option *ngFor="let companyItem of companyList" value="{{companyItem.companyCode}}">{{companyItem.companyName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="company2">Add Sector</label>
      <select class="custom-select" id="company2"  (change)="onChange2($event)">
          <option *ngFor="let companyItem of companyList" value="{{companyItem.companyCode}}">{{companyItem.companyName}}</option>
        </select>
    </div>
    <div class="form-group">
      <label for="fromPeroid">From Peroid</label>
      <input type="date"  class="form-control" id="fromPeroid">
    </div>
    <div class="form-group">
      <label for="toPeroid">To Peroid</label>
      <input type="date"  class="form-control" id="toPeroid">
    </div>
    <div class="form-group">
        <label for="chartType">Charts Type</label>
        <select class="custom-select" id="chartType">
          <option>line chart</option>
          <option>bar chart</option>
          <option>pie chart</option>
        </select>
      </div>
  </form>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-danger btn-block" (click)="compareData()">Generate Charts</button>
    </div>
  </div>
</div>
      </div>
  </div>
</div>
